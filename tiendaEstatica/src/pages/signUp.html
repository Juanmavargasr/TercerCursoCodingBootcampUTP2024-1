<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <nav>
      <div class="mobile">
        <div class="header">
          <div class="logo">logo</div>
          <div class="more"><button>more</button></div>
        </div>
        <div class="links">
          <a href="#">Products</a>
          <a href="#">register</a>
          <a href="./login.html">Login</a>
        </div>
      </div>
      <div class="desktop">
        <a href="./../index.html">ACADEMIA</a>
        <div class="primary">
          <a href="../index.html">Store</a>
          <a href="#">Contact us</a>
        </div>
        <div class="secondary-full">
          <a href="#">Sign up</a>
          <a href="./login.html">Login</a>
        </div>
        <div class="secondary-mini">
          <a href="#">More</a>
          <div class="submenu">
            <a href="#">Sign up</a>
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <div class="login-container">
        <h2>Let's go to register mor!</h2>
        <p>Sign Up</p>
        <form action="">
          <p>
            <label for="username">username</label>
            <input
              class="text"
              type="text"
              name="username"
              id="username"
              placeholder="Username here"
              autofocus
            />
          </p>
          <p>
            <label for="fullName">fullName</label>
            <input
              class="text"
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Your name here"
              autofocus
            />
          </p>
          <p>
            <label for="email">email</label>
            <input
              class="text"
              type="email"
              name="email"
              id="email"
              placeholder="mor@mor.com"
              autofocus
            />
          </p>
          <p>
            <label for="password">password</label>
            <input
              class="text"
              type="password"
              name="password"
              id="password"
              placeholder="Password here"
            />
          </p>
          <p>
            <label for="confirmPassword">confirmPassword</label>
            <input
              class="text"
              type="confirmPassword"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="Again the password"
            />
          </p>
          <p>
            <input type="submit" class="btn btn-login" value="Signup" />
          </p>
        </form>
      </div>
      <div class="welcome-screen-container"></div>
    </div>
  </body>
</html>
